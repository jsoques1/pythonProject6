<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css">

    <title>JustStreamIt</title>
  </head>

  <body>
    <div id="wholepage">
      <header class="header">
        <div id="wrapper">
          <div class="element 1">JustStreamIt</div> 
          <div class="element 2">Accueil</div>
          <div class="element 3">Catégorie</div>
          <div class="element 4"></div>      
        </div>
      </header> 

    <!-- Skeleton for best movie display -->
      <section class="section_best_movie" id="section_best_movie_id">
        <div class="section_best_img" id="section_best_img_id">
          <img src="" alt="section_best_img_id">
          <h1 class="section_best_movie_title_h1" id="section_best_movie_h1_id"></h1>
          <h2 class="section_best_movie_title_h2" id="section_best_movie_h2_id"></h2>
        </div>
        <div class="section_best_buttons">
            <button class="section_best_button" onclick="noOP()">Play ►</button>
        </div>
      </section>

      <section class="categories" id="categories">

        <div class="container">
          <h2>Best-rated movies</h2>
          <div class="controls" id="controls">
            <div class="button 1">
              <button class="prev" id="prev">❰</button>
            </div> 
            <div class="button 2">
              <button class="next" id="next">❱</button>
            </div>
            
            
          </div> <!-- controls -->
          <div class="carrousel--container" id="carrousel">
            <div class="carrousel--content" id="content">
                <div class="box" id="1">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 1</p>
                        <button class= "overlay_button" onclick="openModal('', 1)">More...</button>
                    </div>
                </div>
                <div class="box" id="2">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 2</p>
                        <button class= "overlay_button" onclick="openModal('', 2)">More...</button>
                    </div>
                </div>
                <div class="box" id="3">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 3</p>
                        <button class= "overlay_button" onclick="openModal('', 3)">More...</button>
                    </div>
                </div>
                <div class="box" id="4">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 4</p>
                        <button class= "overlay_button" onclick="openModal('', 4)">More...</button>
                    </div>    
                </div>
                <div class="box" id="5">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 5</p>
                        <button class= "overlay_button" onclick="openModal('', 5)">More...</button>
                    </div>
                </div>
                <div class="box" id="6">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 6</p>
                        <button class= "overlay_button" onclick="openModal('', 6)">More...</button>
                    </div>
                </div>
                <div class="box" id="7">
                    <img src="" alt="movie cover">
                    <div class= "overlay">
                        <p>Movie 7</p>
                        <button class= "overlay_button" onclick="openModal('', 7)">More...</button>
                    </div>
                </div> 

            </div> <!-- content -->


          </div> <!-- carousel -->
        </div> <!-- container -->
        


      </section>

    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal_cover_image">
              <img src="" alt="movie cover" id="modal-cover">
          </div>
          <div class="modal_movie_info">
              <header class="modal_header">
                  <h3 class="title" id="modal-title">""</h3>
                  <button class="modal_button">► Play</button>
              </header>
              <div class="metadata">
                  <p id="modal-year">""</p>
                  <p></p>
                  <p id="modal-rating">""</p>
                  <p></p>
                  <p id="modal-duration">""</p>
                  <br>
                  <p class = "genres" id="modal-genres">""</p>
                  <br>
                  <strong>IMDb </strong>
                  <p id="modal-imdb">""</p>
                  <br>
                  <br>
              </div>
              <strong>Directed by : </strong>
              <p id="modal-directors">""</p>
              <br>
              <strong>Starring : </strong>
              <p id="modal-cast">""</p>
              <br>
              <strong>Countries : </strong>
              <p id="modal-country">""</p>
              <br>
              <strong>Box office : </strong>
              <p id="modal-box-office">""</p>
              <br>
              <br>
              <strong>Plot summary : </strong>
              <br>
              <p class="plot" id="modal-desc">""</p>
          </div>
      </div>
  </div>
   
  </body>
  <script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="base.css">

    <title>JustStreamIt</title>
  </head>

  <body>
    <div id="wholepage">
      <header class="header">
        <div id="wrapper">
          <div class="element 1">JustStreamIt</div> 
          <div class="element 2" id="ref"><a href="index.html">Home</a></div>
          <div class="element 3" id="ref"><a href="#categories">Categories</a></div>
          <div class="element 4"></div>      
        </div>
      </header> 

      <section class="best_movie" id="best_movie_id">
        <div class="best_img" id="best_img_id">
          <img src="" alt="best movie" onclick="details(this)">
          <h1 class="best_movie_title" id="best_title_id"></h1>
          <h1 class="best_movie_score" id="best_movie_score_id"></h1>
        </div>
        <div class="best_movie_buttons">
            <button class="best_movie_play_button">Play ►</button>
        </div>
        <div class="best_movie_desc">
          <h3 class="best_desc" id="best_desc_id">""</h3>
        </div>
      </section>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal_cover_image">
              <img src="" alt="movie cover" id="modal-cover">
          </div>
          <div class="modal_movie_info">
              <header class="modal_header">
                  <h3 class="title" id="modal-title">""</h3>
                  <button class="modal_button">Play ►</button>
              </header>
              <div class="metadata">
                  <p id="modal-year">""</p>
                  <p></p>
                  <p id="modal-rating">""</p>
                  <p></p>
                  <p id="modal-duration">""</p>
                  <br>
                  <p class = "genres" id="modal-genres">""</p>
                  <br>
                  <strong>IMDb </strong>
                  <p id="modal-imdb">""</p>
                  <br>
                  <br>
              </div>
              <strong>Directed by : </strong>
              <p id="modal-directors">""</p>
              <br>
              <strong>Starring : </strong>
              <p id="modal-cast">""</p>
              <br>
              <strong>Countries : </strong>
              <p id="modal-country">""</p>
              <br>
              <strong>Box office : </strong>
              <p id="modal-box-office">""</p>
              <br>
              <br>
              <strong>Plot summary : </strong>
              <br>
              <p class="plot" id="modal-desc">""</p>
          </div>
      </div>
  </div

  <script src="make_category_sections.js"></script>

  </body>

  <script src="index.js"></script>

</html>
